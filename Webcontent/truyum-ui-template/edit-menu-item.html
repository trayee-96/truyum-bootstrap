<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Menu Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">


    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
      type="text/javascript"
    ></script>
  </head>
<body>
  <header>
      <nav class="navbar navbar-expand-sm">
        <div class="container">
          <a href="#" class="navbar-brand pl-3"><h3><span class="material-icons alCenter">local_dining</span> truYum</h3></a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="material-icons fco">reorder</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item px-2">
                <a href="menuitem-list-admin.html" class="nav-link"><h5>Menu Items</h5></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container pt-3 pb-5">
      <form>
        <div class="row">
          <div class="col-12">
            <h2><b>Edit Menu Item</b></h2>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="title">Item Name</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-3">
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" name="price" required>
            </div>
          </div>
          <div class="col-12 col-lg-3">
            <div class="form-group">
              <label for="dateOfLaunch">Date Of Launch</label>
              <input type="text" class="form-control" name="dateOfLaunch" id="dateOfLaunch" required/>
            </div>
          </div>
          <div class="col-lg-3 col-md-3">
            <div class="form-group">
              <label for="itemtitle">Category</label>
              <select name="category" id="category" class="form-control" required>
                <option value="select">select one category</option>
              </select>
            </div>
          </div>
          <div class="col-lg-3 col-md-3">
            <div class="form-group">
              <label for="active">Active</label>
              <input type="radio" class="radio-inline" id="yes" name="active" value="yes"/>Yes
              <input type="radio" name="active" id="no" value="no" class="radio-inline"/>No
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-12">
            <input type="checkbox" name="freedelivary" id="freedelivary" value="yes"/>
            <label for="freedelivery">Free Delivery</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-12">
            <button type="submit" name="submit" id="submit" value="save" class="btn btn-danger bco">Save</button>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <nav class="navbar navbar-expand-sm fixed-bottom">
        <div class="container fomar"><p class="fco">Â© Copyright 2020</p></div>
      </nav>
    </footer>
    <script 
       src="../../js/ping.js"
      type="text/javascript">
    </script>
</body>
</html>
